<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>project</title>
    <meta name="author" content="Carter Johnston">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

<body>
  <header>
    <h1 class="page-title"><center>Top 5 Dogs</center></h1>
  </header>
  <ul>
    <li>
      <a href="Komondor.jpg" data-image-role="trigger"
                         data-image-title="Komondor"
                         data-image-url="Dogs/Komondor.jpg">
      <img class="item-image" src="Dogs/Komondor.jpg" alt="Komondor">
      <span class="item-name">Komondor</span>
    </li>
    <li>
      <a href="Pug.jpg" data-image-role="trigger"
                         data-image-title="Pug"
                         data-image-url="Dogs/Pug.jpg">
      <img class="item-image" src="Dogs/Pug.jpg" alt="Pug">
      <span class="item-name">Pug</span>
    </li>
    <li>
      <a href="corgi.jpg" data-image-role="trigger"
                         data-image-title="Corgi"
                         data-image-url="Dogs/corgi.jpg">
      <img class="item-image" src="Dogs/corgi.jpg" alt="Corgi">
      <span class="item-name">Corgi</span>
    </li>
    <li>
      <a href="Husky.jpg" data-image-role="trigger"
                         data-image-title="Husky"
                         data-image-url="Dogs/Husky.jpg">
      <img class="item-image" src="Dogs/Husky.jpg" alt="Husky">
      <span class="item-name">Husky</span>
    </li>
    <li>
      <a href="GermanShepherd" data-image-role="trigger"
                         data-image-title="GermanShepherd"
                         data-image-url="Dogs/GermanShepherd.jpg">
      <img class="item-image" src="Dogs/GermanShepherd.jpg" alt="German Shepherd">
      <span class="item-name">German Shepherd</span>
    </li>
  </ul>

  <div class="detail-image-container">
    <div class="detail-image-frame" data-image-role="frame">
    <img class="detail-image" data-image-role="target" src="Dogs/Komondor.jpg" alt="Komondor">
    <span class="detail-image-title" data-image-role="title" >Komondor</span>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
